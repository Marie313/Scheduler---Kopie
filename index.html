<!--index.html-->
<!DOCTYPE html>
<html lang="en">

<head>
  <link href="index.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
</head>

<body>
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="rearrange-icon" viewBox="0 0 16 16">
      <path fill-rule="evenodd"
        d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5zm-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5z" />
    </symbol>
  </svg>
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="edit-icon" viewBox="0 0 16 16">
      <path
        d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
    </symbol>
  </svg>
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="delete-icon" viewBox="0 0 16 16">
      <path
        d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
    </symbol>
  </svg>
  <h1>Scheduler</h1>
  <div class="toolbar">
    <button class="refresh" title="Refresh" onclick="document.location.reload()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise"
        viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
        <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
      </svg>
    </button>
    <div class="selectinput">
      <select title="select a filter" name="Filter" class="selectbox" id="selectbox">
        <option value="all" selected>All</option>
        <option value="SUCCESS">SUCCESS</option>
        <option value="FAILED">FAILED</option>
        <option value="WARNING">WARNING</option>
      </select>
    </div>
    <div class="input">
      <input title="search for anything" type="search" class="searchInput" id="searchInput"
        placeholder="search for ...">
    </div>
    <div class="create"><button class="createButton" title="create new job" onclick="createPage()">+</button></div>
  </div>
  <table id="myTable2">
    <thead>
      <tr>
        <th>
          <div class="thButton"><button class="rerange" onclick="sortNumberTable(0)"><svg width="16" height="16">
                <use xlink:href="#rearrange-icon"></use>
              </svg></button></div>
          <div class="text">id</div>
        </th>
        <th>
          <div class="thButton"><button class="rerange" onclick="sortTable(1)"><svg width="16" height="16">
                <use xlink:href="#rearrange-icon"></use>
              </svg></button></div>
          <div class="text">name</div>
        </th>
        <th>
          <div class="thButton"><button class="rerange" onclick="sortTable(2)"><svg width="16" height="16">
                <use xlink:href="#rearrange-icon"></use>
              </svg></button></div>
          <div class="text">enabled</div>
        </th>
        <th>
          <div class="thButton"><button class="rerange" onclick="sortTable(3)"><svg width="16" height="16">
                <use xlink:href="#rearrange-icon"></use>
              </svg></button></div>
          <div class="text">status</div>
        </th>
        <th>
          <div class="thButton"><button class="rerange" onclick="sortDateTable(4)"><svg width="16" height="16">
                <use xlink:href="#rearrange-icon"></use>
              </svg></button></div>
          <div class="text">first run</div>
        </th>
        <th>
          <div class="thButton"><button class="rerange" onclick="sortDateTable(5)"><svg width="16" height="16">
                <use xlink:href="#rearrange-icon"></use>
              </svg></button></div>
          <div class="text">last run</div>
        </th>
        <th>
          <div class="thButton"><button class="rerange" onclick="sortDateTable(6)"><svg width="16" height="16">
                <use xlink:href="#rearrange-icon"></use>
              </svg></button></div>
          <div class="text">next run</div>
        </th>
        <th>
          <div class="thButton"><button class="rerange" onclick="sortDateTable(7)"><svg width="16" height="16">
                <use xlink:href="#rearrange-icon"></use>
              </svg></button></div>
          <div class="text">active until</div>
        </th>
        <th>
          <div class="thButton"><button class="rerange" onclick="sortTable(8)"><svg width="16" height="16">
                <use xlink:href="#rearrange-icon"></use>
              </svg></button></div>
          <div class="text">
            interval
            <br>
            <div class="formatInterval" title ="Format: weekweek.dayday.hourhour.minuteminute.secondsecond">(ww.dd.hh.mm.ss)</div>
          </div>
        </th>
        <th>edit / delete</th>
      </tr>
    </thead>
    <tbody id="jobTable">
      <!-- Hier wird die Tabelle dynamisch durch JavaScript erstellt -->
    </tbody>
  </table>
  <script src="index.js"></script>
</body>

</html>
